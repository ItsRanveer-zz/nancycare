<ion-view >
  <ion-content>
  	<div class="row" style="background:#34AADC" ng-init="showGraph()">
  		<div class="col text-center" >
  			<h2 class="white light-text">{{patient.name}}</h2>
  			<p class="white light-text">Female | 03.06.1990</p>
  			<img class="avatar" style="width:38%;margin-bottom: 50px;margin-top:10px" src="http://api.randomuser.me/portraits/med/women/{{patient.id}}.jpg">
  			<div class="row">
  				<div class="col ultra-light text-center white">Good Mood</div>
  			</div>
  		</div>
  	</div>
  	<div class="row" style="border-bottom: 1px solid #f5f5f5;">
  		<div class="col padding">
  			<h4 class="black ultra-light text-center">Sleep Analytics</h4>
  			<div id="chart" style="max-height:70px"></div>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col text-center">
  			<h4  class="black ultra-light text-center">Temperature</h3>
  			<p class="vitals light-black padding">36.7<span class="unit">C</span></p>
  		</div>
  		<div class="col text-center">
  			<h4  class="black ultra-light text-center">Calories Burnt</h4>
  			<p class="vitals light-black padding">537 <span class="unit">cal</span></p>
  		</div>
  	</div>
  	<div class="row ">
  		<div class="col text-center">
  			<h4  class="black ultra-light text-center">Heart Rate</h4>
  			<p class="vitals light-black padding">87 <span class="unit">bpm</span></p>
  		</div>
  		<div class="col text-center">
  			<h4  class="black ultra-light text-center">Steps Today</h4>
  			<p class="vitals light-black padding">4578</p>
  		</div>
  	</div>
  	<div class="row ">
  		<div class="col text-center">
  			<h4  class=" ultra-light text-center">Pain Level</h4>
  			<div id="chart1" style="max-height:70px"></div>
  		</div>
  	</div>
  	<div class="row ">
  		<div class="col text-center">
  			<h4 class=" ultra-light text-center">Appointments</h4>
 			<div class="card">
			  <div class="item item-text-wrap">
				<div class="row">
					<div class="col"><p class=" col" >24th <span class="unit">July</span><br>11 A.M</p></div>
					<div class="col"><p class=" col">Dr. Gene</p></div>
				</div>
			  </div>
			</div>
  		</div>
  	</div>
  	<div class="row ">
  		<div class="col">
  			<div class="list">
  			  <div class="item item-divider">
		          Activities
		      </div>
			  <a class="item item-icon-left item-icon-right" href="#">
			    <i class="icon ion-chatbubble-working"></i>
			    Call {{patient.name}}
			    <i class="icon ion-ios-telephone-outline"></i>
			  </a>
			  <a class="item item-icon-left item-icon-right" href="#">
			    <i class="icon ion-chatbubble-working"></i>
			    Send Notification
			    <i class="icon ion-ios-telephone-outline"></i>
			  </a>
			</div>
  		</div>
  	</div>
  </ion-content>
</ion-view>
